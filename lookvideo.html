                    <p class="text-black ">
                        《陈情令》是由郑伟文、陈家霖联合执导，肖战、王一博、孟子义、宣璐、汪卓成、于斌、刘海宽，朱赞锦，王皓轩主演，李若彤、陆剑民、黄子腾、修庆特别出演，沈晓海友情客串的古装仙侠剧。
                        该剧根据墨香铜臭小说《魔道祖师》改编，以五大家族为背景，讲述了云梦江氏故人之子魏无羡和姑苏蓝氏含光君蓝忘机重遇，携手探寻往年真相，守护百姓和平安乐的故事。
                        该剧于2019年6月27日在腾讯视频播出。
